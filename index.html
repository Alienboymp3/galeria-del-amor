<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería del Amor</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1 id="titulo">Galería del Amor</h1>
  <h2 id="subtitulo" class="typewriter">De: Alienboy 👽<br>Para: Kris ♥️</h2>
  <audio id="musica" src="audio/musica-romantica.mp3" loop></audio>
  <button id="controlMusica">🔈 Sound</button>
  <div class="galeria" id="galeria"></div>

<!-- Modal combinado para imagen + frase -->
<div id="imagenModal" class="modal">
  <div class="modal-contenido combinado">
    <img id="imagenExpandida" src="" alt="Imagen grande">
    <div id="fraseSuperpuesta" class="frase-superpuesta">
      <p id="frase"><span class="autor">— Nombre</span></p>
      <span id="cerrarFrase">&times;</span>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>

<script>
  // Esperar 3.1 segundos y luego quitar el cursor
  setTimeout(() => {
    document.querySelector('.typewriter').classList.add('done');
  }, 3100); // un poco más que la duración de la animación
</script>
